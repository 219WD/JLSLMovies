<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLSL Movies || Series y Peliculas online</title>
    <link rel="icon" href="/assets/logo-g.png">
    <link rel="stylesheet" href="/premain.css">
</head>
<body>
    <div class="preload-container" id="preload-container">
        <div class="preload" id="preload">
            <img src="/assets/preload.gif" alt="" srcset="">
            <h2>LOADING...</h2>
        </div>
    </div>

    <header id="doneText">

        <nav class="navbar">
            <div class="logo"><a href="#"><img src="/assets/logo-g.png" alt=""></a></div>
            <button class="button nav" id="buttonNav"><ion-icon
                name="person-sharp"></ion-icon>Inicio de sesión</button>
        </nav>


        <div class="header">
            <h1>Películas y series ilimitadas y mucho más</h1>
            <p>Disfruta donde quieras. Cancela cuando quieras.</p>
        </div>
    </header>


    <article class="modal-container">
        <div class="modal">
            <div class="modal-body">
                <div class="wrapper active-popup">
                    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
                    <div class="form-box login">
                        <h2>Iniciar Sesion</h2>
                        <form id="formLogIn">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <input type="email" id="emailLog" required>
                                <label>Email</label>
                            </div>
            
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                <input type="password" id="passwordLog" required minlength="8">
                                <label>Contraseña</label>
                            </div>
                            <div class="remember-forgot">
                                <label><input type="checkbox">
                                    Recordar</label>
                                <a href="#">Olvidaste la Contraseña?</a>
                            </div>
                            <div>
                            <button class="btn-2" id="btn-login"></button>
                        </div>
                            <div class="login-register">
                                <p>No tiene una cuenta?<a href="#" class="register-link"> Registrarse</a></p>
                            </div>
            
                        </form>
                    </div>
            
                    <div class="form-box register">
                        <h2>Registro</h2>
                        <form  id="registerForm" onsubmit="agregarUsuario(event)">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="person"></ion-icon></span>
                                <input type="text" required id="ussername">
                                <label>Usuario</label>
                            </div>
            
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <input type="email" required id="email">
                                <label>Email</label>
                            </div>
            
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                <input type="password" required id="password">
                                <label>Contraseña</label>
                            </div>
                            <div class="remember-forgot">
                                <label><input type="checkbox" required>
                                    acepto los terminos y condiciones</label>
                                <a href="#"></a>
                            </div>
                            <button type="submit" class="btn-2">Registrar</button>
                            <div class="login-register">
                                <p>Ya tienes una cuenta?<a href="#" class="login-link"> Iniciar Sesion</a></p>
                            </div>
            
                        </form>
                    </div>
                </div>
            
            </div>
        </div>
    </article>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/js/preload.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/register.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/modal.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
